name: Test release

on:
  release:
    types: [published]

  workflow_dispatch:


jobs:
  test_linux:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        linux-version:
        - ubuntu:20.04
        - ubuntu:22.04
        - ubuntu:24.04
        - debian:bullseye
        - centos:stream9
        - amazonlinux:2023
        node-version: [ 18, 20, 22 ]
        include:
          - linux-version: debian:buster
            node-version: 18
          - linux-version: debian:buster
            node-version: 20
          - linux-version: ubuntu:24.04
            node-version: 23
          - linux-version: ubuntu:24.04
            node-version: 24
          - linux-version: fedora:36
            node-version: 18
          - linux-version: fedora:37
            node-version: 18
          - linux-version: fedora:38
            node-version: 20

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: npm run container release ${{ matrix.linux-version }} ${{ matrix.node-version }}
      env:
        MOCHA_TEST_NETWORK: 1


  test_winmac:

    runs-on: ${{ matrix.platforms }}

    strategy:
      matrix:
        platforms: [ windows-2019, macos-13, macos-15 ]
        node-version: [ 18, 20, 22, 23, 24 ]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - run: npm install --ignore-scripts
    - run: npm install node-gyp
    - run: npx @mapbox/node-pre-gyp install
    - run: npx yatag
    - run: npm test
      env:
        MOCHA_TEST_NETWORK: 1
