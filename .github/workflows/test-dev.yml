# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ '*' ]
    paths-ignore:
      '*.md'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      testNetwork:
        description: 'Run tests that require network connectivity'
        required: false
        default: '0'

jobs:
  test_mac:

    runs-on: ${{ matrix.mac-version }}

    strategy:
      fail-fast: false
      matrix:
        mac-version: [ macos-13, macos-15 ]
        node-version: [ 23.x, 24.x ]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - run: npm install --ignore-scripts
    - run: npx @mapbox/node-pre-gyp configure
    - name: Build from sources
      run: npx @mapbox/node-pre-gyp build -j max
    - name: Run unit tests
      run: |
        while true; do npx mocha -g PixelFunc; done
      env:
        MOCHA_TEST_NETWORK: ${{ github.event.inputs.testNetwork }}

  test_mac_debug:

    runs-on: macos-13

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 23.x
      uses: actions/setup-node@v4
      with:
        node-version: 23.x
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - run: npm install --ignore-scripts
    - run: npx @mapbox/node-pre-gyp configure --debug
    - name: Build from sources
      run: npx @mapbox/node-pre-gyp build -j max
    - name: Run unit tests
      run: |
        while true; do npx mocha -g PixelFunc; done
      env:
        MOCHA_TEST_NETWORK: ${{ github.event.inputs.testNetwork }}
